<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <img src="https://www.nantech.az/img/sign.svg" alt="">
    <div class="container">
        <div class="logo">
            <span class="nan">NaN</span><span>Tech</span>
        </div>
        <div class="main-part">
            <div class="hesab">
                <p>Hesabınıza daxil olun!</p>
            </div>
            <div class="username"><input type="text" placeholder="İstifadəçi adınızı daxil edin"></div>
            <div class="pass">
                <input id="inputtype" type="password" placeholder="Şifrənizi daxil edin">
                <br>
                <i onclick="show()" id="eye" class="lar la-eye"></i>
                <i onclick="hide()" id="eye-slash" class="lar la-eye-slash"></i>
            </div>
            <button>Daxil ol</button>
        </div>
    </div>



    <script src="./assets/js/main.js"></script>
</body>
</html>
